<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.3.0/math.js"
      integrity="sha512-TaKu3GlWLNU3fyPcvsSHSh44vX/Z43ePJDRTJr7IuUKVlUHHsHm7ODYNt5xffy75M6MOXsh7p+VyXCk5icuoxQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      defer
    ></script>
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body class="theme1 flex h-screen items-center justify-center">
    <div class="flex h-screen items-center justify-center">
      <section id="calculator" class="bg-bg-body m-5 w-80 rounded-lg p-2.5">
        <div class="flex items-center justify-between p-2.5">
          <p class="text-color">calc</p>
          <div class="relative flex items-center">
            <div class="bg-bg-body text-color mx-1 flex flex-col items-center">
              <label for="theme1">1</label>
              <input type="radio" id="theme1" name="theme" value="theme1" />
            </div>
            <div class="bg-bg-body text-color mx-1 flex flex-col items-center">
              <label for="theme2">2</label>
              <input type="radio" id="theme2" name="theme" value="theme2" />
            </div>
            <div class="bg-bg-body text-color mx-1 flex flex-col items-center">
              <label for="theme3">3</label>
              <input type="radio" id="theme3" name="theme" value="theme3" />
            </div>
            <div
              id="toggle"
              class="absolute bottom-0 left-1 h-4 w-14 cursor-pointer rounded-full bg-gray-300"
            >
              <div
                id="toggle-ball"
                class="absolute left-0 top-0 h-4 w-4 rounded-full bg-orange-500 transition-all duration-300"
              ></div>
            </div>
          </div>
        </div>

        <div
          id="output"
          class="mx-2 flex justify-end rounded-sm bg-indigo-950 p-4 text-white"
        ></div>
        <div class="buttons grid grid-cols-4 gap-3 p-2">
          <button class="button">7</button>
          <button class="button">9</button>
          <button class="button">8</button>
          <button class="button bg-sky-600 shadow-sky-800">DEL</button>
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
          <button class="button">+</button>
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button">-</button>
          <button class="button">.</button>
          <button class="button">0</button>
          <button class="button">/</button>
          <button class="button">*</button>
          <button class="btnResetEquals bg-sky-600 shadow-sky-800">
            Reset
          </button>
          <button
            value="="
            id="equals"
            class="btnResetEquals bg-red-400 shadow-red-600"
          >
            =
          </button>
        </div>
      </section>
    </div>
  </body>
</html>
